<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Радио-кнопки и чекбокс</title>
</head>

<body>
    <h1>Пример формы с радио-кнопками и чекбоксом</h1>
    <form>
        <fieldset>
            <legend>Выберите ваш пол:</legend>
            <label>
                <input type="radio" name="gender" value="male"> Мужской
            </label><br>
            <label>
                <input type="radio" name="gender" value="female"> Женский
            </label><br>
        </fieldset>

        <br>

        <label>
            <input type="checkbox" name="subscribe" value="yes"> Подписаться на рассылку
        </label>
    </form>
</body>

</html>
