<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма с текстовыми полями</title>
</head>
<body>
    <h1>Пример формы с текстовыми полями</h1>
    <form>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Введите ваше имя"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email"><br><br>

        <label for="bio">О себе:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Расскажите о себе"></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
